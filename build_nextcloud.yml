---
# test
- hosts: 127.0.0.1

  tasks:

     - name: Install Apache
       apt:
          name: apache2
          state: installed
          update_cache: yes


     - name: Install php 7 packages for Raspbian Stretch
       apt:  name='{{item}}' state=installed
       with_items:
          - php7.0
          - php7.0-gd
          - sqlite
          - php7.0-sqlite3
          - php7.0-curl
          - php7.0-zip
          - php7.0-xml
          - php7.0-mbstring
       when: ansible_distribution_release == 'stretch'


     - name: Install php 5 packages for Raspbian Jessie
       apt:  name='{{item}}' state=installed
       with_items:
          - php5
          - php5-gd
          - sqlite
          - php5-sqlite
          - php5-curl
       when: ansible_distribution_release == 'jessie'


     - name: Restart Apache
       service:
          name: apache2
          state: restarted
          enabled: yes

     - name: Download Nextcloud
       get_url:
          url: https://download.nextcloud.com/server/releases/latest.zip
          dest: /tmp/nextcloud.zip


     - name: Unzip Nextcloud
       unarchive:
          src: /tmp/nextcloud.zip
          dest: /var/www/html
          remote_src: yes

     - name: Create data directory
       file:
          path: /var/www/html/nextcloud/data
          state: directory
          owner: www-data
          group: www-data
          mode: 0750


     - name: Set Nextcloud directory ownerships
       file:
          path: '/var/www/html/nextcloud/{{item}}'
          owner: www-data
          group: www-data
       with_items:
          - config
          - apps


